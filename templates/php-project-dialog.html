<div class="php-smarthints modal">
    <div class="modal-header">
         <ul class="nav nav-tabs">
            <li class="active"><a href="#php-settings" data-toggle="tab">PHP Settings</a></li>
            <li><a href="#function-filter" data-toggle="tab">Filter Function List</a></li>
        </ul>
    </div>
    <div class="modal-body">

        <div class="tab-content">
            <div class="tab-pane active" id="php-settings">

            </div>
            <div class="tab-pane" id="function-filter">
                <fieldset>
                    <button class="btn btn-small" type="button" id="btnChkAll">Check All</button>
                    <button class="btn btn-small" type="button" id="btnUchkAll">Uncheck All</button>
                    <button class="btn btn-small" type="button" id="btnApplyProject">Apply as Project Setting</button>
                    <button class="btn btn-small" type="button" id="btnApplyProject">Apply as Global Setting</button>
                <hr/>
                {{#arr}}
                <label>
                  <input type="checkbox" id="php-{{filter}}" {{checked}}>
                  {{filterName}}
                </label>
                {{/arr}}
                </fieldset>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="close">Close</button>
    </div>
</div>
